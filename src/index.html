<!DOCTYPE html>
<html>

<head>
  <title>Do you want to build a webpaaaaage?</title>
  <!-- Bootstrap dependency for CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Our own CSS -->
  <link href="./assets/css/index.css" rel="stylesheet" type="text/css" />


</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <h1>Super Duper (Bad) Todo App!</h1>
        <div class="col">

          <div v-if="todos && todos.length > 0">
            <ul>
              <li v-for="todo in todos" @click="handleToggle(todo)" class="cursor-pointer ls-none">
                {{todo.completed ? '✔️' : '❌' }} {{todo.task}}
              </li>
            </ul>
          </div>
          <div v-else>
            <p>You don't have a todo list? Get started, right away!</p>
          </div>
        </div>
        <div class="col">
          <form @submit="handleSubmit">
            <label>
              What, is your task?
              <input type="text" name="task" v-model="newTaskText" />
            </label>
            <input type="submit" value="Commit">
          </form>
        </div>
      </div>
    </div>

  </div>

  <!-- The entire bootstrap dependency for JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- Vue dependency -->
  <script src="./assets/js/vue.js" async defer></script>
  <!-- Our own code -->
  <script src="./assets/js/index.js" async defer></script>
</body>

</html>
